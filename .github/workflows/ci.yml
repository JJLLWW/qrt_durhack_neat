name: CI

on:
  push:
    branches: [main]
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: install test dependencies
        run: pip install -r requirements-dev.txt
      - name: run tests
        run: make tests